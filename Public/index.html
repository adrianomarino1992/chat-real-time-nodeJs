<!DOCTYPE html>
<html>

<head>
    <title>Chat B2B</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="header">
        <img src="/logo.png" id="logo">
       
    </div>
    <div id="usuarios">
               
    </div>

    <div id="footer">
        <input type="text" id="msg" style="position: absolute; top: 10%;">
        <button id="enviar">Enviar</button>
    </div>

    <div id="msg-box">        
        
    </div>

    <div id="login-back">
        <div id="login">   
            <img src="/logo.png" style="width: 100px; margin-left: calc(50% - 50px);">         
            <input type="text" placeholder="Usuario" max="10" id="user">
            <input type="password" max="10" placeholder="Senha" id="password">
            <input type="text" placeholder="Nome na Sala" max="10" id="name">
            <button id="entrar">Entrar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="script.js"></script>  
    
   
</body>

</html>
