<!DOCTYPE html>
<html>

<head>
    <title>Chat Socket IO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />  
    <link rel="icon" href="/logo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="header">
        <img src="/logo.png" id="logo">
        <a href="https://github.com/adrianomarino1992/chat-real-time-nodeJs" style="text-align: right; margin-left: -10px;">GitHub : https://github.com/adrianomarino1992/chat-real-time-nodeJs</a>
    </div>
    <div id="usuarios">

    </div>

    <div id="footer">
        <input type="text" id="msg" style="position: absolute; top: 10%;" placeholder="Digite...">
        <button id="enviar">Enviar</button>
    </div>

    <div id="msg-box">

    </div>

    <div id="login-back">
        <div id="login">
            <img src="/logo.png" style="width: 100px; margin-left: calc(50% - 50px);">
            <input type="text" placeholder="Usuario" max="10" id="user">
            <input type="password" max="10" placeholder="Senha" id="password">
            <input type="text" placeholder="Nome na Sala" max="10" id="name">
            <button id="entrar" style="width: calc(100% - 7px);">Entrar</button>
            <a href="https://github.com/adrianomarino1992/chat-real-time-nodeJs" style="color: rgba(0, 0, 0, 0.585);">GitHub : https://github.com/adrianomarino1992/chat-real-time-nodeJs</a>

        </div>
    </div>    

    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="script.js"></script>


</body>

</html>
